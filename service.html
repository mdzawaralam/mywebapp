<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Play S3 Video</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
        /* responsive player */
        .video-wrap {
            max-width: 900px;
            margin: 40px auto;
        }

        video {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.12);
        }
    </style>
</head>

<body>
    <div class="video-wrap">
        <h2>Video from S3</h2>

        <video controls preload="metadata" poster="poster.jpg">
            <source
                src="https://shamsazizbuckets3.s3.us-east-1.amazonaws.com/Builder+App+-+Google+Chrome+2025-08-12+23-26-18.mp4"
                type="video/mp4">
            Your browser does not support the HTML5 Video element.
            <p><a
                    href="https://shamsazizbuckets3.s3.us-east-1.amazonaws.com/Builder+App+-+Google+Chrome+2025-08-12+23-26-18.mp4">Download
                    / Open the video</a></p>
        </video>
    </div>
</body>

</html>
